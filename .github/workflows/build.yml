name: Build VSIX (Development)

# This workflow builds VSIX packages on every push to main
# for development and testing purposes

on:
  push:
    branches: [main, master]
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac

      - name: Install Node.js and pnpm via mise
        run: |
          mise install



      - name: Install dependencies
        run: mise exec -- pnpm install --frozen-lockfile

      - name: Test
        run: mise run test

      - name: Lint code
        run: mise run lint

      - name: Package extension with timestamp
        run: mise run package

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: emily-vsix
          path: "out/emily.vsix"
          retention-days: 30

      - name: Create development release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8
        with:
          tag_name: "dev-${{ github.sha }}"
          name: "Development Build - ${{ github.sha }}"
          body: |
            Development build from commit ${{ github.sha }}

            **This is an automated development build. For stable releases, use tagged releases.**

            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Build Date: ${{ github.event.head_commit.timestamp }}
          files: |
            out/emily.vsix
          draft: false
          prerelease: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
