name: Release VS Code Extension (Stable)

# This workflow creates stable VSIX packages and GitHub releases.
# It does NOT publish to the VS Code Marketplace.
# For development builds, see the "Build VSIX (Development)" workflow.

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Lint code
        run: pnpm lint

      - name: Build extension
        run: pnpm compile

      - name: Install vsce
        run: pnpm add -g @vscode/vsce

      - name: Package extension
        run: vsce package --no-yarn --no-git-tag-version

      - name: Create extensionless copy
        run: |
          # Get the VSIX filename
          VSIX_FILE=$(ls *.vsix)
          # Create a copy with no extension
          cp "$VSIX_FILE" "${VSIX_FILE%.vsix}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.vsix
            emily-*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
